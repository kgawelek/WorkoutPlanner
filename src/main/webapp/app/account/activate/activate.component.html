<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>User activation</h1>

      <div class="alert alert-success" *ngIf="success">
        <span><strong>Your account has been activated</strong> You can now </span>
        <a class="alert-link" routerLink="/login">log in</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <strong>Twoje konto nie mogło zostać aktywowane.</strong> Użyj proszę formularza rejestracji ponownie.
      </div>
    </div>
  </div>
</div>
