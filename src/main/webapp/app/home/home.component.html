<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>

  <div class="col-md-6">
    <h1 class="display-4"><span>Welcome to the application where you can plan your workouts</span></h1>

    <p class="lead">Plan and analyse your workouts</p>

    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account">You are logged as "{{ account.login }}".</span>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>You have the account?</span>&nbsp;
        <a class="alert-link" (click)="login()">Log in</a>
      </div>
      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>You don't have an account?</span>&nbsp;
        <a class="alert-link" routerLink="account/register">Create account</a>
      </div>
    </div>
  </div>
</div>
