<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="workoutRating">
      <h2 data-cy="workoutRatingDetailsHeading"><span>Workout Rating</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Comment</span></dt>
        <dd>
          <span>{{ workoutRating.comment }}</span>
        </dd>
        <dt><span>Rate</span></dt>
        <dd>
          <span>{{ workoutRating.rate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/workout-rating', workoutRating.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
