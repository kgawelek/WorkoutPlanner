<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="exerciseType">
      <h2 data-cy="exerciseTypeDetailsHeading"><span>Exercise Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ exerciseType.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ exerciseType.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ exerciseType.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/exercise-type', exerciseType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
