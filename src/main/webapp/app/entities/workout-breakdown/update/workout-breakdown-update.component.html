<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-workout-breakdown-heading" data-cy="WorkoutBreakdownCreateUpdateHeading">Dodaj lub edytuj: Workout Breakdown</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" for="field_distance">Distance</label>
          <input type="number" class="form-control" name="distance" id="field_distance" data-cy="distance" formControlName="distance" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_duration">Duration</label>
          <input type="number" class="form-control" name="duration" id="field_duration" data-cy="duration" formControlName="duration" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_distanceUnit">Distance Unit</label>
          <input
            type="text"
            class="form-control"
            name="distanceUnit"
            id="field_distanceUnit"
            data-cy="distanceUnit"
            formControlName="distanceUnit"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_notes">Notes</label>
          <input type="text" class="form-control" name="notes" id="field_notes" data-cy="notes" formControlName="notes" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_minValue">Min Value</label>
          <input type="number" class="form-control" name="minValue" id="field_minValue" data-cy="minValue" formControlName="minValue" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_maxValue">Max Value</label>
          <input type="number" class="form-control" name="maxValue" id="field_maxValue" data-cy="maxValue" formControlName="maxValue" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_rangeUnit">Range Unit</label>
          <input type="text" class="form-control" name="rangeUnit" id="field_rangeUnit" data-cy="rangeUnit" formControlName="rangeUnit" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Anuluj</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Zapisz</span>
        </button>
      </div>
    </form>
  </div>
</div>
