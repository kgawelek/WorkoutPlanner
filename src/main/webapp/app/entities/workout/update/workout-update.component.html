<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-workout-heading" data-cy="WorkoutCreateUpdateHeading">Dodaj lub edytuj: Workout</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_duration">Duration</label>
          <input type="text" class="form-control" name="duration" id="field_duration" data-cy="duration" formControlName="duration" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_comment">Comment</label>
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null"></option>
            <option *ngFor="let status of statusValues" [value]="status">{{ status }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null"></option>
            <option *ngFor="let workoutType of workoutTypeValues" [value]="workoutType">{{ workoutType }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_workoutRating">Workout Rating</label>
          <select
            class="form-control"
            id="field_workoutRating"
            data-cy="workoutRating"
            name="workoutRating"
            formControlName="workoutRating"
            [compareWith]="compareWorkoutRating"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="workoutRatingOption" *ngFor="let workoutRatingOption of workoutRatingsCollection">
              {{ workoutRatingOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sportDiscipline">Sport Discipline</label>
          <select
            class="form-control"
            id="field_sportDiscipline"
            data-cy="sportDiscipline"
            name="sportDiscipline"
            formControlName="sportDiscipline"
            [compareWith]="compareSportDiscipline"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="sportDisciplineOption" *ngFor="let sportDisciplineOption of sportDisciplinesSharedCollection">
              {{ sportDisciplineOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Anuluj</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Zapisz</span>
        </button>
      </div>
    </form>
  </div>
</div>
