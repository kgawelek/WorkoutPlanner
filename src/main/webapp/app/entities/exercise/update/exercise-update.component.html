<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-exercise-heading" data-cy="ExerciseCreateUpdateHeading">Add or edit: Exercise</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" for="field_nrOfReps">Nr Of Reps</label>
          <input type="number" class="form-control" name="nrOfReps" id="field_nrOfReps" data-cy="nrOfReps" formControlName="nrOfReps" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nrOfSeries">Nr Of Series</label>
          <input
            type="number"
            class="form-control"
            name="nrOfSeries"
            id="field_nrOfSeries"
            data-cy="nrOfSeries"
            formControlName="nrOfSeries"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_weight">Weight</label>
          <input type="number" class="form-control" name="weight" id="field_weight" data-cy="weight" formControlName="weight" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_exerciseType">Exercise Type</label>
          <select
            class="form-control"
            id="field_exerciseType"
            data-cy="exerciseType"
            name="exerciseType"
            formControlName="exerciseType"
            [compareWith]="compareExerciseType"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="exerciseTypeOption" *ngFor="let exerciseTypeOption of exerciseTypesSharedCollection">
              {{ exerciseTypeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
