<div>
  <h2 id="page-heading" data-cy="ExerciseHeading">
    <span>Exercise</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-exercise"
        [routerLink]="['/exercise/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Dodaj Exercise </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="exercises?.length === 0">
    <span>No Exercises found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="exercises && exercises.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nrOfReps">
            <div class="d-flex">
              <span>Nr Of Reps</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nrOfSeries">
            <div class="d-flex">
              <span>Nr Of Series</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="weight">
            <div class="d-flex">
              <span>Weight</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="exerciseType.id">
            <div class="d-flex">
              <span>Exercise Type</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="workout.id">
            <div class="d-flex">
              <span>Workout</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exercise of exercises; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/exercise', exercise.id, 'view']">{{ exercise.id }}</a>
          </td>
          <td>{{ exercise.nrOfReps }}</td>
          <td>{{ exercise.nrOfSeries }}</td>
          <td>{{ exercise.weight }}</td>
          <td>
            <div *ngIf="exercise.exerciseType">
              <a [routerLink]="['/exercise-type', exercise.exerciseType.id, 'view']">{{ exercise.exerciseType.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="exercise.workout">
              <a [routerLink]="['/workout', exercise.workout.id, 'view']">{{ exercise.workout.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/exercise', exercise.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">Widok</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/exercise', exercise.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edytuj</span>
              </button>

              <button type="submit" (click)="delete(exercise)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Usu≈Ñ</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
