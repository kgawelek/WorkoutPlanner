<div>
  <h2 id="page-heading" data-cy="UserDetailsHeading">
    <span>User Details</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-user-details"
        [routerLink]="['/user-details/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Dodaj User Details </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="userDetails?.length === 0">
    <span>No User Details found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="userDetails && userDetails.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="user.id">
            <div class="d-flex">
              <span>User</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="sportDiscipline.id">
            <div class="d-flex">
              <span>Sport Discipline</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userDetails of userDetails; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/user-details', userDetails.id, 'view']">{{ userDetails.id }}</a>
          </td>
          <td>
            {{ userDetails.user?.id }}
          </td>
          <td>
            <div *ngIf="userDetails.sportDiscipline">
              <a [routerLink]="['/sport-discipline', userDetails.sportDiscipline.id, 'view']">{{ userDetails.sportDiscipline.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/user-details', userDetails.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">Widok</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/user-details', userDetails.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edytuj</span>
              </button>

              <button type="submit" (click)="delete(userDetails)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">UsuÅ„</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
